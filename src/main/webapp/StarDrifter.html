<html>
<head>
<link rel="shortcut icon" href="favicon.png" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<style>
html {
	background-image: linear-gradient(90deg, black, grey, grey);
	background-repeat: no-repeat;
	background-size: cover;
	height: 100%;
	text-shadow: 1px 1px 10px yellow;
}
canvas {
	background-image: url("space.jpg");
	z-index: 0;
	position: fixed;
	left: 50%;
	margin-left: -400px;
	padding: 0px;
	margin-top: 1.5em;
	box-shadow: 10px 10px 5px grey;
}

#logo {
	background-image: url("logo.png");
	z-index: 1;
	position: fixed;
	left: 50%;
	margin-left: -400px;
	padding: 0px;
	margin-top: 1.5em;
	width: 800px;
	height: 600px;
}

#startButton {
	margin-top: 420px;
	margin-left: 300px;
	width: 200px;
	height: 105px;
	background-color: Transparent;
	background-image: url("start.png");
	background-size: 100% 100%;
	border: none;
}

#winDialog {
	position: fixed;
	display: none;
	top: 225px;
	left: 50%;
	margin-left: -100px;
	z-index: 1;
	background: url("win.png");
	border: 1px solid blue;
	width: 200px;
	height: 195px;
}

#looseDialog {
	position: fixed;
	display: none;
	top: 225px;
	left: 50%;
	margin-left: -100px;
	z-index: 1;
	background: url("lose.png");
	border: 1px solid red;
	width: 200px;
	height: 126px;
}

#reloadLevel_loose {
	margin-left: 75px;
	margin-top: 65px;
	width: 58px;
	height: 53px;
	background-color: Transparent;
	border: none;
}

#reloadLevel_win {
	margin-left: 5px;
	margin-top: 20px;
	width: 58px;
	height: 53px;
	background-color: Transparent;
	border: none;
}

#nextLevel {
	margin-left: 45px;
	width: 80px;
	height: 53px;
	background-color: Transparent;
	border: none;
}

#authors {
	width: 800px;
	position: fixed;
	left: 50%;
	margin-left: -400px;
	color: white;
}
#authors a {
	color: yellow;
}

#scorePanel {
	font: 20px Comic Sans MS;
	color: yellow;
	margin-top: 80px;
	width: 100%;
	text-align: center;
}
</style>
<title>Star Drifter</title>
<script type="text/javascript" src="gravity/gravity.nocache.js"></script>
</head>
<body>
	<div id="authors">
		<span>Programming: <a href="http://lukaszbownik.wordpress.com">Lukasz
				Bownik</a></span> <span>Graphics: <a href="http://digisculptor.com">Keivan
				Fotoohi</a></span> <span>Sound: <a href="http://freesound.org">freesound.org</a></span>
				<span>Source hosted on: <a href="https://github.com/lbownik/star-drifter">GitHub</a></span>
	</div>
	<canvas id="canvas" width="800px" height="600px"></canvas>
	<!--  "You win!" dialog -->
	<div id="winDialog">
		<div id="scorePanel">
			Your score is: <span id="score"></span>
		</div>
		<button id="reloadLevel_win"></button>
		<button id="nextLevel"></button>
	</div>
	<!-- "You loose!" dialog -->
	<div id="looseDialog">
		<button id="reloadLevel_loose"></button>
	</div>
	<div id="logo">
		<button id="startButton"></button>
	</div>
	<!-- preload images -->
	<img src="spacecraft.png" id="spacecraft" hidden="true" data-frame-size="50"/>
	<img src="blackHole.png" id="blackHole" hidden="true"data-frame-size="100"/>
	<img src="earthLike.png" id="earthLike" hidden="true" data-frame-size="100"/>
	<img src="gas.png" id="gas" hidden="true" data-frame-size="100"/>
	<img src="ice.png" id="ice" hidden="true" data-frame-size="100"/>
	<img src="rocky.png" id="rocky" hidden="true" data-frame-size="100"/>
	<img src="withRings.png" id="withRings" hidden="true" data-frame-size="100"/>
	<img src="fireball.png" id="fireball" hidden="true" data-frame-size="100"/>
	<img src="meteorite.png" id="meteorite" hidden="true" data-frame-size="100"/>
	<img src="galaxy.png" id="galaxy" hidden="true" data-frame-size="512"/>

	<audio id="blast" preload="auto">
		<source src="200466__wubitog__short-explosion.wav" type="audio/wav" />
	</audio>
	<audio id="launch" preload="auto">
		<source src="517169__mrthenoronha__rocket-launcher-1-8-bit.wav"
			type="audio/wav" />
	</audio>
</body>
</html>
